<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

    <div class="header ">
        <div class="header__top ">
            <div class="header__search-mobile">
                <img src="/src/assets/img/search.svg" alt="search">
            </div>
            <div class="header__burger">
                <img src="/src/assets/img/burger.svg" alt="burger">
            </div>
        </div>
        <div class="header__bottom container">
            <div class="header__left">
                <div class="logo">
                    <div class="logo__image">
                        <img src="/src/assets/img/logo.svg" alt="logo">
                    </div>
                    <div class="logo__text">
                        <p> legacy </p>
                    </div>
                </div>
                <div class="header__middle">
                    <div class="header__search">
                        <lable >
                            <input type="text ">

                            <img class="header__search-icon" src="/src/assets/img/search-dec.svg" alt="search-dec">
                        </lable>
                    </div>
                    <div class="header__tel">
                        <a href="tel:88001111111" class="header__tel-number">8 800 111 11 11</a>
                        <p class="header__tel-info">Звонок по России бесплатный</p>
                    </div>

                </div>
            </div>
            <div class="header__links">
                <div class="header__link">
                    <img src="/src/assets/img/person.svg" alt="person">
                </div>
                <div class="header__link">

                    <img src="/src/assets/img/basket.svg" alt="basket">
                </div>
            </div>
        </div>
    </div>

<div class="breadcrumbs container">
    <div class="breadcrumbs__link">
        Главная
    </div>
    <div class="breadcrumbs__link ">
        Велосипеды
    </div>
</div>

</body>
</html>
